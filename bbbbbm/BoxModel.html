<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            color: red;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .images img {
            width: 250px;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Drum Shop</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">For Sale</a>
        <a href="#">Repairs</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="images">
        <img src="image/drum1.jpg" alt="Drum Set">
        <img src="image/drum2.jpg" alt="Drum Close-up">
        <img src="image/drum3.jpg" alt="Snare Drum">
    </div>
    <footer>
        We specialize in the sale and repair of drums. <a href="#">Home</a>
    </footer>
</body>
</html>
